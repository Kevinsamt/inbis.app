<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Layout with Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            /* Colors */
            --primary-color: #00e676;
            --secondary-color: #00b8d4;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-light: #ffffff;
            --text-gray: #e0e0e0;
            --bg-color: #ffffff;
            --text-color: #333;
            --nav-bg: rgba(255, 255, 255, 0.1);
            
            /* Spacing */
            --container-padding: 40px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-pill: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: color 0.3s, background-color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 80px; /* Account for fixed header */
        }

        body.dark-theme {
            color: var(--text-light);
            background-color: var(--bg-dark);
        }

        /* Header & Navigation */
        header {
            background: var(--bg-color);
            backdrop-filter: blur(10px);
            padding: var(--spacing-md) var(--spacing-xl);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        body.dark-theme header {
            background: var(--nav-bg);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-xl);
            align-items: center;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
        }

        .login {
            background: var(--primary-color);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-pill);
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }

        /* Workshop Card */
        .workshop-card {
            max-width: 1000px;
            margin: var(--spacing-xl) auto;
            background: var(--bg-darker);
            border-radius: var(--radius-lg);
            padding: var(--container-padding);
            display: flex;
            gap: var(--spacing-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .workshop-image {
            flex: 0 0 300px;
            position: relative;
        }

        .workshop-image img {
            width: 100%;
            border-radius: var(--radius-md);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .live-badge {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
        }

        /* Workshop Content */
        .workshop-content {
            flex: 1;
            color: white;
        }

        .workshop-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .workshop-subtitle {
            font-size: clamp(24px, 3vw, 28px);
            margin-bottom: var(--spacing-xl);
            color: var(--text-gray);
        }

        .schedule-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-pill);
            padding: var(--spacing-sm) var(--spacing-lg);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }

        .countdown-container {
            margin-bottom: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.15);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            font-weight: 600;
            color: #ff4444;
        }

        .register-btn {
            display: inline-block;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-pill);
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .register-btn.active {
            background: linear-gradient(135deg, #9ba94c, #87973c);
            color: white;
        }

        .register-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 169, 76, 0.4);
        }

        .register-btn.disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background: var(--bg-darker);
            padding: var(--spacing-xl);
            color: var(--text-light);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .social-links {
            display: flex;
            gap: var(--spacing-lg);
        }

        .social-links a {
            color: var(--text-light);
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .workshop-card {
                flex-direction: column;
                padding: var(--spacing-lg);
                margin: var(--spacing-lg);
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--bg-color);
                padding: var(--spacing-lg);
                flex-direction: column;
                align-items: stretch;
            }

            body.dark-theme .nav-links {
                background: var(--bg-dark);
            }

            .menu-toggle {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="EduVation Logo">
                <span>EduVation</span>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html" class="nav-link "><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html" class="nav-link "><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="event.html" class="nav-link active"><i class="fas fa-calendar-alt"></i> Event</a></li>
                <li><a href="#" class="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
            <div class="theme-toggle">
                <i class="fas fa-moon" id="theme-toggle-icon"></i>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="workshop-card">
        <div class="workshop-image">
            <span class="live-badge">🔴 LIVE</span>
            <img src="img/Your paragraph text (1).png" alt="Workshop Prototype and MVP">
        </div>

        <div class="workshop-content">
            <h1 class="workshop-title">Prototype and MVP</h1>
            <h2 class="workshop-subtitle">EduVation Workshop Bach 1</h2>
            
            <div class="schedule-container">
                <span class="schedule-day">RABU</span>
                <span>|</span>
                <span>05/02/2025</span>
                <span class="schedule-time">PUKUL 19.00 - 21.00</span>
            </div>

            <div class="countdown-container">
                <span class="countdown-label">Pendaftaran ditutup dalam:</span>
                <span class="countdown" id="countdown">23:59:59</span>
            </div>

            <a href="#" class="register-btn disabled" id="registerBtn">Pendaftaran Ditutup</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <p>inkubatorbisnis@satyaterrabhinneka.ac.id</p>
            </div>
            <div class="social-links">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle
        const themeToggleIcon = document.getElementById("theme-toggle-icon");
        const body = document.body;
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        // Theme management
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-theme");
            themeToggleIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggleIcon.addEventListener("click", () => {
            body.classList.toggle("dark-theme");
            const isDark = body.classList.contains("dark-theme");
            themeToggleIcon.classList.replace(isDark ? "fa-moon" : "fa-sun", isDark ? "fa-sun" : "fa-moon");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Countdown timer
        const targetDate = new Date('2025-02-04T19:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const registerBtn = document.getElementById('registerBtn');
            const countdownElement = document.getElementById('countdown');

            if (distance < 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "00:00:00";
                registerBtn.classList.remove('active');
                registerBtn.classList.add('disabled');
                registerBtn.innerHTML = "Pendaftaran Ditutup";
            } else {
                countdownElement.innerHTML = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                registerBtn.classList.add('active');
                registerBtn.classList.remove('disabled');
                registerBtn.innerHTML = "Daftar Sekarang";
            }
        };

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
