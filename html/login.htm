<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px; /* Menyesuaikan lebar */
            animation: fadeIn 1s ease-in-out;
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .login-container input {
            width: 100%; /* Lebar 100% dari kontainer */
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Menjaga ukuran tetap */
        }
        .login-container input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .login-container button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }
        .login-container p {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .login-container a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .social-login button {
            width: 48%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .social-login button:hover {
            background-color: #f4f4f4;
            transform: translateY(-2px);
        }
        .social-login button i {
            margin-right: 10px;
        }
        .support-by {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .logos-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .logos-container img {
            width: 50px;
            height: auto;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        .logos-container img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Belum memiliki akun? <a href="#">Daftar sekarang</a></p>

        <!-- Social Media Login Section -->
        <div class="social-login">
            <button onclick="window.location.href='https://accounts.google.com/'">
                <i class="fab fa-google"></i> Google
            </button>
            <button onclick="window.location.href='https://www.facebook.com/'">
                <i class="fab fa-facebook"></i> Facebook
            </button>
        </div>

        <!-- Support Section with Logos -->
        <div class="support-by">
            <p>Didukung oleh</p>
            <div class="logos-container">
                <img src="/img/ANGKASA (2).png" alt="Logo 1">
                <img src="/img/LOgo1.png" alt="Logo 2">
                <img src="/img/LOGO2.png" alt="Logo 3">
            </div>
        </div>
    </div>
</body>
</html>
